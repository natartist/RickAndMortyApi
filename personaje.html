<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Nunito+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Personaje</title>
</head>

<body>

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Rick and Morty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Episodes</a>
          </li>
        </ul>
        <form id="formData" class="d-flex">
          <input class="form-control me-2" id="name" name="character" type="search" placeholder="Search"
            aria-label="Search" required>

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!--container-->

  <div class="container mt-4 mb-4">
    <div class="personaje w-150 text-center position-relative">
      <div class="personaje">
        <img class="position-relative" src="" alt="">
      </div>
      <div class="card-body">
        <p class="nombre card-text"></p>
        <p class="especie card-text"></p>
        <p class="genero card-text"></p>
   
      </div>

    </div>
  </div>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script>
    const nameCharacter = document.querySelector('h1');
    // console.log(this);
    const img = document.querySelector('img');
    const parrafoEspecie = document.querySelector('.especie');
    const parrafoGenero = document.querySelector('.genero');
    const parrafoNombre = document.querySelector('.nombre')




    const parametro = window.location.search;
    // console.log(parametro);
    const urlParams = new URLSearchParams(parametro);
    let id = urlParams.get('id');

    const getCharacterById = async (id) => {
      const response = await fetch(`https://rickandmortyapi.com/api/character/${id}`);
      const data = response.json();

      return data;
    }

    getCharacterById(id).then(data => {
      //nameCharacter.innerText = data.name
        img.src = data.image;
    

    parrafoNombre.innerText = "Nombre: " + data.name;
    parrafoEspecie.innerText = "Especie: " + data.species;
    parrafoGenero.innerText = "Genero: " + data.gender;
    

    
    }).catch(err => err);

    // peticion al api pero por id
    // https://rickandmortyapi.com/api/character/1
  </script>
</body>

</html>
